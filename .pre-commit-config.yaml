repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Run tests on push (not every commit - would be too slow)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run python -m pytest tests/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
