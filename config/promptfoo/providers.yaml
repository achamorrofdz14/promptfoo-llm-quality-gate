# Base provider configurations for promptfoo evaluations
# These can be referenced in evaluation configs

# Custom RAG providers (ChromaDB)
chromadb_rag_openai: &chromadb_rag_openai
  id: file://src/financial_rag/providers/chromadb_rag.py
  config:
    llm_provider: openai
    model: gpt-4o-mini
    top_k: 5

chromadb_rag_anthropic: &chromadb_rag_anthropic
  id: file://src/financial_rag/providers/chromadb_rag.py
  config:
    llm_provider: anthropic
    model: claude-3-5-haiku-20241022
    top_k: 5

chromadb_rag_google: &chromadb_rag_google
  id: file://src/financial_rag/providers/chromadb_rag.py
  config:
    llm_provider: google
    model: gemini-1.5-flash
    top_k: 5

